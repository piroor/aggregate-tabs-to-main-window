<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/extlib/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/extlib/Options.js"></script>
    <script type="application/javascript" src="/extlib/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>
    <h1>__MSG_config_aggregatedTabCondition_caption__</h1>
    <p><label><input id="aggregateTabsFromPinned"
                     type="checkbox">
             __MSG_config_aggregateTabsFromPinned_caption__</label></p>
    <p><label><input id="aggregateTabsFromUnpinned"
                     type="checkbox">
             __MSG_config_aggregateTabsFromUnpinned_caption__</label></p>
    <p><label><input id="aggregateTabsFromMatched"
                     type="checkbox">
             __MSG_config_aggregateTabsFromMatched_caption__</label>
             <input id="aggregateTabsFromMatchedPattern" type="text" size="40"></p>
    <p class="sub"><label><input id="doNotAggregateTabsFromMatched"
                     type="checkbox">
             __MSG_config_doNotAggregateTabsFromMatched_caption__</label>
             <input id="doNotAggregateTabsFromMatchedPattern" type="text" size="40"></p>
    <p><label><input id="aggregateTabsMatched"
                     type="checkbox">
             __MSG_config_aggregateTabsMatched_caption__</label>
             <input id="aggregateTabsMatchedPattern" type="text" size="40"></p>
    <p class="sub"><label><input id="doNotAggregateTabsMatched"
                     type="checkbox">
             __MSG_config_doNotAggregateTabsMatched_caption__</label>
             <input id="doNotAggregateTabsMatchedPattern" type="text" size="40"></p>
    <!--
    <p><label><input id="aggregateTabsForBookmarked"
                     type="checkbox">
             __MSG_config_aggregateTabsForBookmarked_caption__</label></p>
    -->
    <p><label><input id="aggregateTabsAll"
                     type="checkbox">
             __MSG_config_aggregateTabsAll_caption__</label></p>

    <h1>__MSG_config_sidebar_caption__</h1>
    <p><label><input id="redirectLoadingInCurrentTab"
                     type="checkbox">
             __MSG_config_redirectLoadingInCurrentTabMinWindowWidth_label_before__</label>
       <label><input id="redirectLoadingInCurrentTabMinWindowWidth"
                     type="number"
                     size="4">
             __MSG_config_redirectLoadingInCurrentTabMinWindowWidth_label_after__</label></p>

    <h1>__MSG_config_debug_caption__</h1>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config_all_caption__</h2>
    </div>
  </body>
</html>
